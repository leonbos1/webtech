{% extends layouts/main.html %}

{% block content %}
<h1>
    Wallet
</h1>

<p>Deze wallet is van:
    {{$user->username}}
    </p>

{% foreach ($wallet->attributes() as $v): %}

<p>{{$v}}: {{ $wallet->$v }}</p>
{% endforeach; %}

<p>Geld toevoegen:</p>
<form method="post">
    <label>
        <input placeholder="Euro" name="add_euro">
    </label>
    <input type="submit">
</form>
{% endblock %}
